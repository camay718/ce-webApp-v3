<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ掲示板 - CE web App v3</title>
    
    <!-- 外部ライブラリ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/theme-unified.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="../js/config/firebase-config.js"></script>
    
    <!-- 認証ガード -->
    <script src="../js/utils/auth-guard.js"></script>
    
    <!-- 監査ログ -->
    <script src="../js/utils/audit-logger.js"></script>
    
    <style>
        body {
            background: var(--primary-gradient);
            font-family: 'Noto Sans JP', 'Segoe UI', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .announcements-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ヘッダー */
        .header-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-title h1 {
            margin: 0 0 8px 0;
            font-size: 28px;
            color: var(--text-strong);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title p {
            margin: 0;
            color: var(--text-muted);
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        /* ボタン */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--brand-primary);
            color: #0B1220;
        }

        .btn-primary:hover {
            background: var(--brand-secondary);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            border-color: var(--brand-primary);
            background: rgba(45, 212, 191, 0.1);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* メインレイアウト */
        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 24px;
        }

        /* サイドバー */
        .sidebar {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            margin: 0 0 16px 0;
            font-size: 16px;
            color: var(--text-strong);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
        }

        .category-item:hover {
            background: var(--surface-1);
        }

        .category-item.active {
            background: rgba(45, 212, 191, 0.2);
            border-left: 3px solid var(--brand-primary);
            color: var(--brand-primary);
            font-weight: 600;
        }

        .category-badge {
            background: var(--brand-primary);
            color: #0B1220;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
            min-width: 24px;
            text-align: center;
        }

        /* スレッド一覧 */
        .threads-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .thread-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .thread-card:hover {
            border-color: var(--brand-primary);
            box-shadow: 0 4px 12px rgba(45, 212, 191, 0.2);
            transform: translateY(-2px);
        }

        .thread-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .thread-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-strong);
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .new-badge {
            background: #ff5722;
            color: white;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
        }

        .thread-category-tag {
            background: rgba(45, 212, 191, 0.2);
            color: var(--brand-primary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .thread-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .thread-content {
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .thread-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--glass-border);
        }

        .thread-stats {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass-bg-strong);
            border: 1px solid var(--glass-border-strong);
            border-radius: 16px;
            padding: 32px;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text-strong);
            font-size: 24px;
        }

        .close-btn {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-muted);
            cursor: pointer;
            border: none;
            background: none;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--text-strong);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background: var(--surface-0);
            color: var(--text-color);
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.1);
        }

        /* 空の状態 */
        .empty-state {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* ローディング */
        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--brand-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .header-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body class="theme-unified">
    <div class="announcements-container">
        <!-- ヘッダー -->
        <div class="header-section">
            <div class="header-title">
                <h1>
                    <i class="fas fa-bullhorn"></i>
                    お知らせ掲示板
                </h1>
                <p>部門や業務カテゴリごとの情報共有</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="openCategoryModal()">
                    <i class="fas fa-folder"></i> カテゴリ管理
                </button>
                <button class="btn btn-primary" onclick="openNewThreadModal()">
                    <i class="fas fa-plus"></i> 新規投稿
                </button>
                <button class="btn btn-secondary" onclick="location.href='home.html'">
                    <i class="fas fa-home"></i> ホームへ戻る
                </button>
            </div>
        </div>

        <!-- メインレイアウト -->
        <div class="main-layout">
            <!-- カテゴリサイドバー -->
            <div class="sidebar">
                <h3>
                    <i class="fas fa-folder-open"></i>
                    カテゴリ
                </h3>
                <div id="categoryList">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>読み込み中...</p>
                    </div>
                </div>
            </div>

            <!-- スレッド一覧 -->
            <div class="threads-section" id="threadsList">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>読み込み中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 新規投稿モーダル -->
    <div id="newThreadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> 新規投稿</h2>
                <button class="close-btn" onclick="closeNewThreadModal()">&times;</button>
            </div>
            <form id="newThreadForm" onsubmit="handleNewThreadSubmit(event)">
                <div class="form-group">
                    <label for="threadCategory">カテゴリ *</label>
                    <select id="threadCategory" required>
                        <option value="">選択してください</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="threadTitle">タイトル *</label>
                    <input type="text" id="threadTitle" placeholder="投稿のタイトルを入力" required>
                </div>
                <div class="form-group">
                    <label for="threadContent">内容 *</label>
                    <textarea id="threadContent" placeholder="投稿内容を入力してください..." required></textarea>
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" onclick="closeNewThreadModal()">キャンセル</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> 投稿する
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- カテゴリ管理モーダル -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-folder"></i> カテゴリ管理</h2>
                <button class="close-btn" onclick="closeCategoryModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>既存カテゴリ</label>
                <div id="categoryEditList">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="newCategoryName">新しいカテゴリを追加</label>
                <div style="display: flex; gap: 12px;">
                    <input type="text" id="newCategoryName" placeholder="カテゴリ名を入力" style="flex: 1;">
                    <button class="btn btn-primary" onclick="addNewCategory()">
                        <i class="fas fa-plus"></i> 追加
                    </button>
                </div>
            </div>
            <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                <button class="btn btn-secondary" onclick="closeCategoryModal()">閉じる</button>
            </div>
        </div>
    </div>

    <!-- スレッド詳細モーダル -->
    <div id="threadDetailModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2 id="detailThreadTitle"></h2>
                <button class="close-btn" onclick="closeThreadDetailModal()">&times;</button>
            </div>
            <div id="threadDetailContent">
                <!-- 動的生成 -->
            </div>
        </div>
    </div>

    <script src="../js/modules/announcements-manager.js"></script>
</body>
</html>
