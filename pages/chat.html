        body {

            color: var(--text-color);
            margin: 0;

            overflow: hidden;
        }

        .chat-container {

            margin: 0 auto;

        /* „Çµ„Ç§„Éâ„Éê„Éº */

        }

        .sidebar-header {

            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 20px;
            color: var(--text-strong);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .new-chat-btn {
            background: var(--brand-primary);
            color: #0B1220;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .new-chat-btn:hover {
            background: var(--brand-secondary);
            transform: translateY(-2px);
        }

        .search-box {
            padding: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background: var(--surface-0);
            color: var(--text-color);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--brand-primary);
        }

        .room-list {
            flex: 1;
            overflow-y: auto;
        }

        .room-item {
            padding: 16px;
            border-bottom: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .room-item:hover {
            background: var(--surface-0);
        }

        .room-item.active {
            background: rgba(45, 212, 191, 0.15);
            border-left: 4px solid var(--brand-primary);
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .room-name {
            font-weight: 600;
            color: var(--text-strong);
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .room-time {
            font-size: 12px;
            color: var(--text-muted);
        }

        .room-preview {
            font-size: 13px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }

        .unread-badge {
            background: #ff5722;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }

        .read-status {

            color: var(--brand-primary);
        }

        .back-home-btn {
            padding: 16px;
            border-top: 1px solid var(--glass-border);
            text-align: center;
        }

        .back-home-btn a {
            display: block;
            padding: 10px;
            background: var(--surface-0);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-home-btn a:hover {
            background: var(--surface-1);
            border-color: var(--brand-primary);
        }

        /* „ÉÅ„É£„ÉÉ„Éà„Ç®„É™„Ç¢ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
        }

        .chat-header {
            padding: 20px 24px;
            background: var(--glass-bg-strong);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0B1220;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-title {
            margin: 0;
            font-size: 18px;
            color: var(--text-strong);
        }

        .chat-members {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--surface-0);
        }

        .date-divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .date-divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: var(--glass-border);
        }

        .date-divider span {
            background: var(--surface-0);
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 60%;
            display: flex;
            flex-direction: column;
        }

        .message.own .message-content {
            align-items: flex-end;
        }

        .message-sender {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .message.own .message-sender {
            display: none;
        }

        .message-bubble {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            color: var(--text-color);
            line-height: 1.5;
        }

        .message.own .message-bubble {
            background: var(--brand-primary);
            color: #0B1220;
            border-color: var(--brand-primary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .read-receipt {
            color: var(--brand-primary);
            font-weight: bold;
        }

        .message-input-area {
            padding: 20px 24px;
            background: var(--glass-bg-strong);
            border-top: 1px solid var(--glass-border);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            font-family: inherit;
            background: var(--surface-0);
            color: var(--text-color);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--brand-primary);
        }

        .send-btn {
            background: var(--brand-primary);
            color: #0B1220;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .send-btn:hover {
            background: var(--brand-secondary);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {

            padding: 32px;

        }

        .modal-header {

            align-items: center;

        }

        .modal-header h2 {

        }

        .close-btn {

            font-weight: bold;
            color: var(--text-muted);
            cursor: pointer;
            border: none;
            background: none;
        }

        .close-btn:hover {
            color: var(--text-strong);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background: var(--surface-0);
            color: var(--text-color);
        }

        .chat-type-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            background: var(--surface-0);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .type-btn.active {
            border-color: var(--brand-primary);
            background: rgba(45, 212, 191, 0.1);
            color: var(--brand-primary);
        }

        .user-select-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            background: var(--surface-0);
        }

        .user-select-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-select-item:hover {
            background: var(--surface-1);
        }

        .user-select-item input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--brand-primary);
            color: #0B1220;
        }

        .btn-primary:hover {
            background: var(--brand-secondary);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            border-color: var(--brand-primary);
            background: rgba(45, 212, 191, 0.1);
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--brand-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */

                height: 100%;
            }

            .chat-sidebar.hidden {
                display: none;
            }

            .chat-area.hidden {
                display: none;
            }
        }
    </style>
</head>
