        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // LocalStorage„Åã„Çâ„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±ÂèñÂæó
            const userDataStr = localStorage.getItem('currentUser');
            if (userDataStr) {
                currentUser = JSON.parse(userDataStr);
            } else {
                currentUser = { name: '„Ç≤„Çπ„Éà„É¶„Éº„Ç∂„Éº', role: 'user' };
            }

            renderRoomList();
            showEmptyState();
        });

        // „ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†‰∏ÄË¶ßË°®Á§∫
        function renderRoomList() {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = chatRooms.map(room => `
                <div class="room-item ${selectedRoomId === room.id ? 'active' : ''}" onclick="selectRoom(${room.id})">
                    <div class="room-header">
                        <span class="room-name">${room.type === 'group' ? 'üë•' : 'üë§'} ${room.name}</span>
                        <span class="room-time">${room.lastTime}</span>
                    </div>
                    <div class="room-preview">${room.lastMessage}</div>
                    <div class="room-footer">
                        ${room.unreadCount > 0 ? `<span class="unread-badge">${room.unreadCount}</span>` : ''}
                        ${room.isRead && room.unreadCount === 0 ? '<span class="read-status">‚úì‚úì Êó¢Ë™≠</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // „ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†ÈÅ∏Êäû
        function selectRoom(roomId) {
            selectedRoomId = roomId;
            const room = chatRooms.find(r => r.id === roomId);
            
            // Êú™Ë™≠„Çí„ÇØ„É™„Ç¢
            room.unreadCount = 0;
            room.messages.forEach(m => m.isRead = true);
            
            renderRoomList();
            renderChatArea(room);
        }

        // „ÉÅ„É£„ÉÉ„Éà„Ç®„É™„Ç¢Ë°®Á§∫
        function renderChatArea(room) {
            const chatArea = document.getElementById('chatContent');
            
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-avatar">${room.name.charAt(0)}</div>
                        <div>
                            <h3 class="chat-title">${room.name}</h3>
                            <div class="chat-members">
                                ${room.type === 'group' ? `${room.members.length}‰∫∫„ÅÆ„É°„É≥„Éê„Éº` : '„Ç™„É≥„É©„Ç§„É≥'}
                            </div>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn" onclick="alert('ÈÄöË©±Ê©üËÉΩ„ÅØÊ∫ñÂÇô‰∏≠„Åß„Åô')">üìû</button>
                        <button class="icon-btn" onclick="alert('Ë®≠ÂÆöÊ©üËÉΩ„ÅØÊ∫ñÂÇô‰∏≠„Åß„Åô')">‚öôÔ∏è</button>
                    </div>
                </div>
                <div class="messages-area" id="messagesArea">
                    <div class="date-divider"><span>2026Âπ¥2Êúà4Êó•</span></div>
                    ${room.messages.map(msg => `
                        <div class="message ${msg.isOwn ? 'own' : ''}">
                            ${!msg.isOwn ? `<div class="message-avatar">${msg.sender.charAt(0)}</div>` : ''}
                            <div class="message-content">
                                ${!msg.isOwn ? `<div class="message-sender">${msg.sender}</div>` : ''}
                                <div class="message-bubble">${msg.content}</div>
                                <div class="message-time">
                                    ${msg.time}
                                    ${msg.isOwn ? (msg.isRead ? '<span class="read-receipt">‚úì‚úì</span>' : '<span>‚úì</span>') : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
                <div class="message-input-area">
                    <div class="input-wrapper">
                        <button class="attachment-btn" onclick="alert('„Éï„Ç°„Ç§„É´Ê∑ª‰ªòÊ©üËÉΩ„ÅØÊ∫ñÂÇô‰∏≠„Åß„Åô')">üìé</button>
                        <textarea class="message-input" id="messageInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." 
                            onkeydown="handleKeyPress(event)"></textarea>
                        <button class="send-btn" onclick="sendMessage()">ÈÄÅ‰ø°</button>
                    </div>
                </div>
            `;

            // „Çπ„ÇØ„É≠„Éº„É´„ÇíÊúÄ‰∏ãÈÉ®„Å∏
            setTimeout(() => {
                const messagesArea = document.getElementById('messagesArea');
                messagesArea.scrollTop = messagesArea.scrollHeight;
            }, 100);
        }

        // Á©∫„ÅÆÁä∂ÊÖãË°®Á§∫
        function showEmptyState() {
            const chatArea = document.getElementById('chatContent');
            chatArea.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <h3>„ÉÅ„É£„ÉÉ„Éà„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h3>
                    <p style="color: #999; margin-top: 10px;">Â∑¶ÂÅ¥„Åã„Çâ„ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†„ÇíÈÅ∏Êäû„Åô„Çã„Åã„ÄÅ<br>Êñ∞„Åó„ÅÑ„ÉÅ„É£„ÉÉ„Éà„Çí‰ΩúÊàê„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                    <button class="btn btn-primary" style="margin-top: 20px;" onclick="openNewChatModal()">Ôºã Êñ∞Ë¶è„ÉÅ„É£„ÉÉ„Éà</button>
                </div>
            `;
        }

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !selectedRoomId) return;

            const room = chatRooms.find(r => r.id === selectedRoomId);
            const newMessage = {
                id: room.messages.length + 1,
                sender: '„ÅÇ„Å™„Åü',
                content: content,
                time: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }),
                isOwn: true,
                isRead: false
            };

            room.messages.push(newMessage);
            room.lastMessage = content;
            room.lastTime = newMessage.time;

            input.value = '';
            renderRoomList();
            renderChatArea(room);
        }

        // Enter„Ç≠„Éº„Åß„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // „ÉÅ„É£„ÉÉ„ÉàÊ§úÁ¥¢
        function searchRooms() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = chatRooms.filter(room => 
                room.name.toLowerCase().includes(searchTerm) ||
                room.lastMessage.toLowerCase().includes(searchTerm)
            );

            const roomList = document.getElementById('roomList');
            roomList.innerHTML = filtered.map(room => `
                <div class="room-item ${selectedRoomId === room.id ? 'active' : ''}" onclick="selectRoom(${room.id})">
                    <div class="room-header">
                        <span class="room-name">${room.type === 'group' ? 'üë•' : 'üë§'} ${room.name}</span>
                        <span class="room-time">${room.lastTime}</span>
                    </div>
                    <div class="room-preview">${room.lastMessage}</div>
                    <div class="room-footer">
                        ${room.unreadCount > 0 ? `<span class="unread-badge">${room.unreadCount}</span>` : ''}
                        ${room.isRead && room.unreadCount === 0 ? '<span class="read-status">‚úì‚úì Êó¢Ë™≠</span>' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Êñ∞Ë¶è„ÉÅ„É£„ÉÉ„Éà„É¢„Éº„ÉÄ„É´
        function openNewChatModal() {
            document.getElementById('newChatModal').classList.add('active');
            renderUserSelectList();
        }

        function closeNewChatModal() {
            document.getElementById('newChatModal').classList.remove('active');
            document.getElementById('groupName').value = '';
            chatType = 'direct';
        }

        function selectChatType(type) {
            chatType = type;
            document.getElementById('groupNameField').style.display = type === 'group' ? 'block' : 'none';
            document.getElementById('memberLabel').textContent = type === 'direct' ? 'Áõ∏Êâã„ÇíÈÅ∏Êäû' : '„É°„É≥„Éê„Éº„ÇíÈÅ∏Êäû';
            
            // „Éú„Çø„É≥„Çπ„Çø„Ç§„É´Êõ¥Êñ∞
            document.getElementById('directBtn').style.opacity = type === 'direct' ? '1' : '0.5';
            document.getElementById('groupBtn').style.opacity = type === 'group' ? '1' : '0.5';
        }

        function renderUserSelectList() {
            const list = document.getElementById('userSelectList');
            list.innerHTML = allUsers.map(user => `
                <label class="user-select-item">
                    <input type="checkbox" value="${user.id}" name="selectedUsers">
                    <div>
                        <div style="font-weight: 500;">${user.name}</div>
                        <div style="font-size: 12px; color: #999;">${user.department}</div>
                    </div>
                </label>
            `).join('');
        }

        function createNewChat() {
            const selectedUsers = Array.from(document.querySelectorAll('input[name="selectedUsers"]:checked'))
                .map(cb => allUsers.find(u => u.id == cb.value));

            if (selectedUsers.length === 0) {
                alert('„É°„É≥„Éê„Éº„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (chatType === 'direct' && selectedUsers.length > 1) {
                alert('1ÂØæ1„ÉÅ„É£„ÉÉ„Éà„Åß„ÅØ1‰∫∫„ÅÆ„ÅøÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            let newRoom;
            if (chatType === 'direct') {
                newRoom = {
                    id: chatRooms.length + 1,
                    type: 'direct',
                    name: selectedUsers[0].name,
                    members: [selectedUsers[0].name],
                    lastMessage: '',
                    lastTime: '‰ªä',
                    unreadCount: 0,
                    messages: []
                };
            } else {
                const groupName = document.getElementById('groupName').value.trim() || 'Êñ∞„Åó„ÅÑ„Ç∞„É´„Éº„Éó';
                newRoom = {
                    id: chatRooms.length + 1,
                    type: 'group',
                    name: groupName,
                    members: selectedUsers.map(u => u.name),
                    lastMessage: '',
                    lastTime: '‰ªä',
                    unreadCount: 0,
                    messages: []
                };
            }

            chatRooms.unshift(newRoom);
            closeNewChatModal();
            renderRoomList();
            selectRoom(newRoom.id);
            alert('„ÉÅ„É£„ÉÉ„Éà„Çí‰ΩúÊàê„Åó„Åæ„Åó„ÅüÔºÅ');
        }
    </script>
</body>
