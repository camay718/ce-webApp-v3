<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トーク - CE web App v3</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/theme-unified.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="../js/config/firebase-config.js"></script>
  <script src="../js/utils/auth-guard.js"></script>
  <script src="../js/utils/audit-logger.js"></script>
  <script src="../js/ui/theme-switcher.js"></script>

  <style>
    /* ===== レイアウト ===== */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg-color, #1a1a2e); color: var(--text-color, #e0e0e0); height: 100vh; overflow: hidden; }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ===== ヘッダー ===== */
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--glass-bg, rgba(30,30,50,0.95));
      border-bottom: 1px solid var(--glass-border, rgba(255,255,255,0.1));
      flex-shrink: 0;
      z-index: 10;
    }
    .chat-header h1 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-color, #e8e8e8);
      margin: 0;
    }
    .header-btn {
      background: var(--brand-primary, #4ade80);
      color: #111;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .header-btn:hover { opacity: 0.85; }
    .header-btn.secondary {
      background: transparent;
      color: var(--text-color, #ccc);
      border: 1px solid var(--glass-border, rgba(255,255,255,0.2));
    }

    /* ===== メインエリア ===== */
    .chat-body {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* ===== サイドバー ===== */
    .rooms-sidebar {
      width: 280px;
      min-width: 220px;
      background: var(--surface-0, rgba(20,20,40,0.9));
      border-right: 1px solid var(--glass-border, rgba(255,255,255,0.08));
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 14px 16px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-muted, #888);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid var(--glass-border, rgba(255,255,255,0.06));
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .rooms-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    .room-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
      border-left: 3px solid transparent;
    }
    .room-item:hover { background: var(--surface-1, rgba(255,255,255,0.04)); }
    .room-item.active {
      background: rgba(74, 222, 128, 0.08);
      border-left-color: var(--brand-primary, #4ade80);
    }
    .room-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4ade80, #22d3ee);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      color: #111;
      flex-shrink: 0;
      font-weight: 700;
    }
    .room-avatar.group-avatar {
      background: linear-gradient(135deg, #a855f7, #ec4899);
    }
    .room-info { flex: 1; overflow: hidden; }
    .room-name {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-color, #e0e0e0);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .room-last-msg {
      font-size: 0.78rem;
      color: var(--text-muted, #888);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }
    .room-meta {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      flex-shrink: 0;
    }
    .room-time { font-size: 0.72rem; color: var(--text-muted, #777); }
    .unread-badge {
      background: #ef4444;
      color: white;
      border-radius: 12px;
      padding: 2px 7px;
      font-size: 0.72rem;
      font-weight: bold;
      min-width: 20px;
      text-align: center;
    }

    /* ===== チャットメイン ===== */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-room-header {
      padding: 14px 20px;
      background: var(--glass-bg, rgba(25,25,45,0.95));
      border-bottom: 1px solid var(--glass-border, rgba(255,255,255,0.07));
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    .chat-room-header .room-title {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-color, #e8e8e8);
    }
    .chat-room-header .room-members {
      font-size: 0.78rem;
      color: var(--text-muted, #999);
      margin-left: auto;
    }

    /* ===== メッセージエリア ===== */
    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .messages-area::-webkit-scrollbar { width: 4px; }
    .messages-area::-webkit-scrollbar-track { background: transparent; }
    .messages-area::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 2px; }

    /* 日付区切り */
    .date-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 16px 0 8px;
    }
    .date-divider::before, .date-divider::after {
      content: '';
      flex: 1;
      border-top: 1px solid var(--glass-border, rgba(255,255,255,0.1));
    }
    .date-divider span {
      font-size: 0.72rem;
      color: var(--text-muted, #888);
      white-space: nowrap;
      padding: 2px 10px;
      background: var(--surface-0, rgba(20,20,40,0.8));
      border-radius: 10px;
    }

    /* ===== 吹き出し ===== */
    .msg-row {
      display: flex;
      flex-direction: column;
      max-width: 75%;
    }
    .msg-row.self { align-self: flex-end; align-items: flex-end; }
    .msg-row.other { align-self: flex-start; align-items: flex-start; }

    .msg-sender-name {
      font-size: 0.75rem;
      color: var(--text-muted, #aaa);
      margin-bottom: 3px;
      padding: 0 4px;
    }

    .msg-bubble-wrap {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }
    .msg-row.self .msg-bubble-wrap { flex-direction: row-reverse; }

    .msg-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4ade80, #22d3ee);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
      color: #111;
      flex-shrink: 0;
    }

    .msg-bubble {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 0.9rem;
      line-height: 1.5;
      word-break: break-word;
      position: relative;
      max-width: 100%;
    }
    /* 自分のメッセージ */
    .msg-row.self .msg-bubble {
      background: #16a34a;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }
    /* 相手のメッセージ */
    .msg-row.other .msg-bubble {
      background: var(--surface-1, #2d2d4a);
      color: #e8e8e8;
      border-bottom-left-radius: 4px;
    }
    /* システムメッセージ */
    .msg-row.system {
      align-self: center;
      max-width: 90%;
    }
    .msg-row.system .msg-bubble {
      background: rgba(255,255,255,0.05);
      color: var(--text-muted, #888);
      font-size: 0.78rem;
      text-align: center;
      border-radius: 12px;
      padding: 6px 14px;
    }

    /* メッセージ下部メタ */
    .msg-meta {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 3px;
      padding: 0 4px;
    }
    .msg-row.self .msg-meta { flex-direction: row-reverse; }
    .msg-time {
      font-size: 0.7rem;
      color: var(--text-muted, #888);
    }
    .msg-read {
      font-size: 0.68rem;
      color: var(--brand-primary, #4ade80);
    }
    /* ホバーで表示するアクションボタン */
    .msg-actions {
      display: none;
      gap: 4px;
      align-items: center;
    }
    .msg-row:hover .msg-actions { display: flex; }
    .msg-action-btn {
      background: var(--surface-1, rgba(50,50,70,0.9));
      border: none;
      color: var(--text-muted, #aaa);
      width: 26px;
      height: 26px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.72rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .msg-action-btn:hover { background: var(--brand-primary, #4ade80); color: #111; }
    .msg-action-btn.delete:hover { background: #ef4444; color: white; }

    /* 編集中インジケータ */
    .msg-edited {
      font-size: 0.68rem;
      color: var(--text-muted, #888);
      font-style: italic;
    }

    /* ===== 入力エリア ===== */
    .input-area {
      padding: 14px 16px;
      background: var(--glass-bg, rgba(25,25,45,0.95));
      border-top: 1px solid var(--glass-border, rgba(255,255,255,0.07));
      display: flex;
      gap: 10px;
      align-items: flex-end;
      flex-shrink: 0;
    }
    .input-area textarea {
      flex: 1;
      background: var(--surface-1, rgba(40,40,60,0.8));
      border: 1px solid var(--glass-border, rgba(255,255,255,0.12));
      border-radius: 12px;
      padding: 10px 14px;
      color: #e8e8e8;
      font-size: 0.9rem;
      resize: none;
      outline: none;
      min-height: 44px;
      max-height: 120px;
      line-height: 1.4;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    .input-area textarea::placeholder { color: #666; }
    .input-area textarea:focus { border-color: var(--brand-primary, #4ade80); }
    .send-btn {
      background: #16a34a;
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .send-btn:hover { background: #15803d; transform: scale(1.05); }
    .send-btn:disabled { background: #444; cursor: not-allowed; transform: none; }
    .input-hint {
      font-size: 0.7rem;
      color: var(--text-muted, #777);
      text-align: right;
      padding: 2px 4px 0;
    }
    .input-wrap { flex: 1; display: flex; flex-direction: column; }

    /* ===== 空状態 ===== */
    .chat-empty {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-muted, #888);
      gap: 12px;
    }
    .chat-empty i { font-size: 3rem; opacity: 0.3; }
    .chat-empty p { font-size: 0.95rem; }

    /* ===== 新規チャットモーダル ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-overlay.hidden { display: none; }
    .modal-box {
      background: var(--surface-0, #1e1e3a);
      border: 1px solid var(--glass-border, rgba(255,255,255,0.1));
      border-radius: 16px;
      width: 100%;
      max-width: 460px;
      padding: 24px;
      position: relative;
    }
    .modal-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-color, #e8e8e8);
      margin: 0 0 16px;
    }
    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      color: var(--text-muted, #888);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 4px;
    }
    .tab-btns {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .tab-btn {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid var(--glass-border, rgba(255,255,255,0.12));
      background: transparent;
      color: var(--text-muted, #aaa);
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }
    .tab-btn.active {
      background: rgba(74, 222, 128, 0.15);
      border-color: var(--brand-primary, #4ade80);
      color: var(--brand-primary, #4ade80);
      font-weight: 600;
    }
    .group-name-input {
      width: 100%;
      background: var(--surface-1, rgba(40,40,60,0.8));
      border: 1px solid var(--glass-border, rgba(255,255,255,0.1));
      border-radius: 8px;
      padding: 10px 12px;
      color: #e8e8e8;
      font-size: 0.9rem;
      margin-bottom: 12px;
      outline: none;
      display: none;
    }
    .group-name-input:focus { border-color: var(--brand-primary, #4ade80); }
    .user-select-list {
      max-height: 240px;
      overflow-y: auto;
      border: 1px solid var(--glass-border, rgba(255,255,255,0.08));
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .user-select-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .user-select-item:hover { background: rgba(255,255,255,0.04); }
    .user-select-item.selected { background: rgba(74,222,128,0.1); }
    .user-select-item .usr-avatar {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4ade80, #22d3ee);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 700;
      color: #111;
      flex-shrink: 0;
    }
    .user-select-item .usr-name { font-size: 0.9rem; color: #e0e0e0; flex: 1; }
    .user-select-item .usr-check {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid var(--glass-border, rgba(255,255,255,0.2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: transparent;
      transition: all 0.2s;
    }
    .user-select-item.selected .usr-check {
      background: var(--brand-primary, #4ade80);
      border-color: var(--brand-primary, #4ade80);
      color: #111;
    }
    .create-room-btn {
      width: 100%;
      padding: 11px;
      background: #16a34a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .create-room-btn:hover { background: #15803d; }
    .create-room-btn:disabled { background: #444; cursor: not-allowed; }

    /* ===== スマートフォン対応 ===== */
    @media (max-width: 600px) {
      .rooms-sidebar {
        width: 100%;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 20;
        transform: translateX(0);
        transition: transform 0.3s;
      }
      .rooms-sidebar.hidden-mobile { transform: translateX(-100%); }
      .chat-main { width: 100%; }
      .sidebar-toggle {
        display: flex !important;
      }
    }
    .sidebar-toggle { display: none; }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <!-- ヘッダー -->
    <div class="chat-header">
      <div style="display:flex; align-items:center; gap:10px;">
        <button class="header-btn secondary sidebar-toggle" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1><i class="fas fa-comments" style="color: var(--brand-primary, #4ade80); margin-right:8px;"></i>トーク</h1>
      </div>
      <div style="display:flex;gap:8px;align-items:center;">
        <span id="totalUnreadBadge" class="unread-badge" style="display:none;"></span>
        <button class="header-btn" id="newChatBtn">
          <i class="fas fa-plus"></i> 新規チャット
        </button>
        <a href="home.html" class="header-btn secondary">
          <i class="fas fa-home"></i>
        </a>
      </div>
    </div>

    <!-- メインエリア -->
    <div class="chat-body">
      <!-- サイドバー（ルーム一覧） -->
      <div class="rooms-sidebar" id="roomsSidebar">
        <div class="sidebar-header">
          <span>トークルーム</span>
          <button class="header-btn secondary" id="sidebarCloseBtn" style="display:none; padding:4px 8px; font-size:0.75rem;">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="rooms-list" id="roomsList">
          <div style="padding:20px; text-align:center; color:#888; font-size:0.85rem;">
            <div class="spinner" style="margin:0 auto 10px;"></div>
            読み込み中...
          </div>
        </div>
      </div>

      <!-- チャットメイン -->
      <div class="chat-main" id="chatMainArea">
        <!-- 未選択状態 -->
        <div class="chat-empty" id="chatEmptyState">
          <i class="fas fa-comments"></i>
          <p>ルームを選択してください</p>
          <button class="header-btn" onclick="document.getElementById('newChatBtn').click()" style="margin-top:8px;">
            <i class="fas fa-plus"></i> 新しいトークを始める
          </button>
        </div>

        <!-- 選択中のチャット -->
        <div id="chatRoomArea" style="display:none; flex-direction:column; height:100%; flex:1;">
          <!-- ルームヘッダー -->
          <div class="chat-room-header">
            <div class="room-avatar" id="chatRoomAvatar">G</div>
            <div>
              <div class="room-title" id="chatRoomTitle">-</div>
              <div id="chatRoomMembers" style="font-size:0.75rem; color:var(--text-muted, #999);"></div>
            </div>
            <div class="room-members" id="chatRoomMembersCount"></div>
          </div>
          <!-- メッセージエリア -->
          <div class="messages-area" id="messagesArea"></div>
          <!-- 入力エリア -->
          <div class="input-area">
            <div class="input-wrap">
              <textarea id="chatInput" placeholder="メッセージを入力... (Shift+Enter: 改行)" rows="1"></textarea>
              <div class="input-hint">Shift+Enter で改行　|　送信ボタンで送信</div>
            </div>
            <button class="send-btn" id="sendBtn" disabled title="送信">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 新規チャットモーダル -->
  <div class="modal-overlay hidden" id="newChatModal">
    <div class="modal-box">
      <button class="modal-close" id="modalCloseBtn"><i class="fas fa-times"></i></button>
      <h2 class="modal-title"><i class="fas fa-plus-circle" style="color:#4ade80; margin-right:8px;"></i>新規トーク</h2>
      <div class="tab-btns">
        <button class="tab-btn active" id="tab1on1" onclick="chatManager.switchChatType('direct')">
          <i class="fas fa-user"></i> 1対1
        </button>
        <button class="tab-btn" id="tabGroup" onclick="chatManager.switchChatType('group')">
          <i class="fas fa-users"></i> グループ
        </button>
      </div>
      <input type="text" id="groupNameInput" class="group-name-input" placeholder="グループ名を入力">
      <div class="user-select-list" id="userSelectList"></div>
      <button class="create-room-btn" id="createRoomBtn" disabled>
        <i class="fas fa-check"></i> 作成する
      </button>
    </div>
  </div>

  <!-- 編集モーダル -->
  <div class="modal-overlay hidden" id="editModal">
    <div class="modal-box">
      <button class="modal-close" onclick="document.getElementById('editModal').classList.add('hidden')"><i class="fas fa-times"></i></button>
      <h2 class="modal-title">メッセージを編集</h2>
      <textarea id="editInput" style="width:100%; background: var(--surface-1,#2d2d4a); border:1px solid rgba(255,255,255,0.1); border-radius:8px; padding:10px; color:#e8e8e8; font-size:0.9rem; resize:vertical; min-height:80px; outline:none; font-family:inherit;" rows="3"></textarea>
      <div style="display:flex;gap:8px;margin-top:12px;">
        <button onclick="chatManager.submitEdit()" style="flex:1; padding:10px; background:#16a34a; color:white; border:none; border-radius:8px; font-size:0.9rem; cursor:pointer; font-weight:600;">保存</button>
        <button onclick="document.getElementById('editModal').classList.add('hidden')" style="flex:1; padding:10px; background:transparent; color:#aaa; border:1px solid rgba(255,255,255,0.1); border-radius:8px; font-size:0.9rem; cursor:pointer;">キャンセル</button>
      </div>
